{% extends "base.html" %}

{% load static %}
{% load fontawesome_6 %}

{% block title %}Your cart{% endblock %}

{% block content %}
  <div class="container mx-auto my-4 flex flex-col gap-4 flex-1">
    <h1 class="text-2xl">Log in</h1>

    <form method="POST" method="{% url 'webapp:login' %}" class="flex flex-col gap-4 mx-auto">
      {% csrf_token %}

      {{ form.non_field_errors }}
      <div class="grid grid-cols-2">

          <label for="{{ form.username.id_for_label }}">Email:</label>
          {{ form.email }}
          {{ form.email.errors }}

      </div>
      <div class="grid grid-cols-2">

          <label for="{{ form.password.id_for_label }}">Password:</label>
          {{ form.password }}
          {{ form.password.errors }}
      </div>

      <button type="submit" class="bg-blue-600 rounded-md text-white p-4">Log In</button>
    </form>

  </div>
{% endblock %}
