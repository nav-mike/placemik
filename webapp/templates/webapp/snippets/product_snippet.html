<div
  class="drop-shadow-lg bg-white rounded-md flex flex-col gap-4"
  x-data="{ showMenu: false }"
  @mouseover="showMenu = true"
  @mouseover.away="showMenu = false"
>
  <a class="w-full p-4 h-[10rem] cursor-pointer" href="{% url 'webapp:products_detail' id %}">
    <img src="{{ image_url }}" alt="{{ name }}" class="w-full h-full" />
  </a>
  <p class="px-4 text-red-500 text-lg">${{ price }}</p>
  <p class="uppercase px-4 font-bold">
    <a class="cursor-pointer hover:underline" href="{% url 'webapp:products_detail' id %}">{{ name }}</a>
  </p>
  <a class="px-4 italic text-sm hover:underline cursor-pointer">{{ category }}</a>
  <p class="overflow-auto px-4 text-justify flex-1">{{ description }}</p>
  <form class="flex">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ id }}" />
    <button
      class="flex-1 py-2 m-4 cursor-pointer"
      :class="showMenu ? 'bg-gradient-to-r from-pink-500 hover:from-pink-700 via-purple-500 hover:via-purple-700 to-indigo-500 hover:to-indigo-700 text-white' : 'bg-white text-white'"
    >
      Add to Cart
    </button>
  </form>
</div>
